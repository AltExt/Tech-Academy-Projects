<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title> Basic Webpage Assignment </title>
		<meta charset = "utf-8">
		<link rel = "stylesheet" type = "text/css" href = "Basic_CSS_10.css">
	</head>
	
	<style>
		.font1{
			background-color: black;
			color: yellow;
			font-size: large;
		}

		.font2{
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.myClass{
			background-color: blue;
			color: red;
			text-align: right;
			font-style: italic;
			font-size: medium;
			font-weight: bold;
		}
	</style>

	<body>
		<h2 class = "font1"> This h2 element is styled per class attribute font 1 </h2>
		<h3 class = "font2"> This h3 element is styled per class attribute font 2 </h3>
		<h4 class = "font1"> Even though this is an h4 element, it is styled te smae as the h2 element because we pointed to the class attribute font 1 </h4>
		<p class = "myClass"> This is a paragraph styled with myClass </p>
	</body>
</html>
